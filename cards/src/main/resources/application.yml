server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"

# * ILE SPRING BOOT ACTUATOR TARAFINDAN DESTEKLENEN TUM MANAGEMENT ENDPOINTLERI KULLANIMA ACILIR
# BU ENDPOINTLER ICERISINDE REFRESH ILE ILGILI OLAN ENDPOINT DE BULUNUR
management:
  endpoints:
    web:
      exposure:
        include: "*"